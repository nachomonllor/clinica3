<div class="card">
    <div class="card-header">
        Seleccionar días y horario laboral
    </div>
    <div class="card-body text-center">
        <h2>
            Días:
        </h2>
       <!--  <input type="checkbox"><label for="">Lunes</label>
        <input type="checkbox"><label for="">Martes</label>
        <input type="checkbox"><label for="">Miércoles</label>
        <input type="checkbox"><label for="">Jueves</label>
        <input type="checkbox"><label for="">Viernes</label>
        <input type="checkbox"><label for="">Sábado</label> -->

        <div class="form-check form-check-inline" *ngFor = "let dia of listaDias">
            <input class="form-check-input" type="checkbox" id="{{dia.nombre}}" [(ngModel)]="dia.checked" value="{{dia.checked}}" >
            <label class="form-check-label" for="{{dia.nombre}}">{{dia.nombre}}</label>
         </div>


        <h2>Horario:</h2>
        <div  class="form-inline d-flex justify-content-center">
            <label for="">Desde:</label>
            <div class="input-group mr-sm-2">
                <input type="time" class="form-control" name="desde" [(ngModel)]="desde">
            </div>
            <label for="">Hasta:</label>
            <div class="input-group mr-sm-2">
                <input type="time" class="form-control" name="hasta" [(ngModel)]="hasta">
            </div>
            
        </div>

        <div class="form-inline mt-3 d-flex justify-content-center">
            <label for="">Duración del turno:</label>
            <input class="form-control" type="number" name="turno" [(ngModel)]="profesional.duracion_turno">
        </div>

        <button class="btn btn-primary" type ="submit" (click) = "guardar()">Guardar</button>

    </div>
</div>
