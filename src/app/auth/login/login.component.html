<div class="row">
    <div class="col-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <!-- formulario login-->
                <form>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                        <label for="">Rol:</label>
                        <select class="form-control">
                            <option disabled selected>Seleccionar rol...</option>
                            <option>Profesional</option>
                            <option>Paciente</option>
                            <option>Administrador</option>
                        </select>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="error != undefined">
                        {{ error.message}}
                    </div>
                    <button class="btn btn-primary" (click)="login($event)">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
    
</div>
