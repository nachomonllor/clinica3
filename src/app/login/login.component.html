<div class="row">
    <div class="col-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <!-- formulario login-->
                <form [formGroup]="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" formControlName="email">
                        <!--cambio a reactiveforms porque ngModel dejo de funcionar-->
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="">Rol:</label>
                        <!-- <select class="form-control">
                            <option disabled selected>Seleccionar rol...</option>
                            <option>Profesional</option>
                            <option>Paciente</option>
                            <option>Administrador</option>
                        </select> -->

                        <!-- <select [(ngModel)]="selectedDevice" (change)="onChange($event)">
                            <option *ngFor="#rol of roles">{{rol}}</option>
                         </select> -->




                        <!-- <select [compareWith]="compareFn"  [formControl]="selectRol"> -->
                        <select class="form-control" formControlName="role">
                            <option value="">Seleccionar rol...</option>
                            <option value="administrador">Administrador</option>
                            <option value="profesional">Profesional</option>
                            <option value="paciente">Paciente</option>
                        </select>
                        <br>
                        <!--Rol seleccionado: {{form.get('role').value}}-->

                    </div>
                    <!-- <div class="alert alert-danger" role="alert" *ngIf="error != undefined">
                        {{ error.message}}
                    </div> -->
                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>

</div>
