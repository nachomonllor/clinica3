<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Crear cuenta</h4>
      
        <form>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="nombre" [(ngModel)]="profesional.nombre" class="form-control" placeholder="Nombre" type="text">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="apellido" [(ngModel)]="profesional.apellido" class="form-control" placeholder="Apellido" type="text">
        </div> 
        <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" [(ngModel)] = "profesional.email" class="form-control" placeholder="Email" type="email">
        </div> <!-- form-group// -->
   
        
 
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name ="password" [(ngModel)] = "profesional.password" class="form-control" placeholder="Crear contraseña" type="password">
        </div> <!-- form-group// -->
        <!--div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repetir contraseña" type="password">
        </div--> <!-- form-group// -->   
        
        <div class="form-group input-group">
            <div class="input-group-prepend" (click)="agregarEspecialidad()">
                <span class="input-group-text"> <i class="fa fa-plus"></i> </span>
             </div>
            <input name="especialidad" [(ngModel)]="especialidad" class="form-control" placeholder="Especialidad" type="text">
        </div> <!-- form-group// -->

        <div>
            <ul>
                <li *ngFor="let especialidad of profesional.especialidades">{{especialidad}} <button (click)="eliminarEspecialidad(especialidad)" class="btn btn-sm btn-danger">X</button></li>
            </ul>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click) = "crearProfesional()"> Crear cuenta  </button>
        </div> <!-- form-group// -->      
        <!--p class="text-center">Have an account? <a href="">Log In</a> </p -->                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
