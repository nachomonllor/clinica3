<div class="row" *ngIf="!registroPaciente && !registroProfesional">
    <div class="col-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <!-- formulario login-->
                <button class="btn btn-primary btn-lg btn-block" (click) = "registrarPaciente()" > Registro Paciente</button>
                <button class="btn btn-success btn-lg btn-block" (click) = "registrarProfesional()" > Registro Profesional</button>
                
            </div>
        </div>
    </div>
    <div class="col-3"></div>

</div>

<ng-container *ngIf="registroPaciente">
    <app-registro-paciente></app-registro-paciente>
</ng-container>

<ng-container *ngIf="registroProfesional">
    <app-registro-profesional></app-registro-profesional>
</ng-container>
