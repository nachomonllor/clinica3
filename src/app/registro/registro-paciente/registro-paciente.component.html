

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Crear cuenta</h4>
      
        <form (ngSubmit)="crearUsuario()">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="nombre" class="form-control" placeholder="Nombre" type="text" [(ngModel)] = "usuario.nombre" >
        </div> <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="apellido" class="form-control" placeholder="Apellido" type="text" [(ngModel)] ="usuario.apellido" >
        </div> <!-- form-group// -->


        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email" type="email" [(ngModel)] ="usuario.email">
        </div> <!-- form-group// -->
     
        
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name = "password" class="form-control" placeholder="Crear contraseña" type="password" [(ngModel)] ="usuario.password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name ="repPassword" class="form-control" placeholder="Repetir contraseña" type="password" [(ngModel)] ="repPassword" >
        </div> <!-- form-group// --> 
        
        <div class="alert alert-danger" role="alert" *ngIf = "usuario.password != repPassword">
            Las contraseñas no coinciden
          </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Crear cuenta  </button>
        </div> <!-- form-group// -->      
        </form>
    </article>
</div> <!-- card.// -->
    
    <!--container end.//-->
